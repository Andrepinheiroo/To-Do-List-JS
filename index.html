<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Css -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Fonte -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS -->
    <script src="JS/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo List</h1>
        </header>
        <form id="todo-form">
            <p>Adicione sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>

        <form id="edit-form" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit">Cancelar</button>
        </form>
        
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>

        <div id="filter">
            <h4>Filtrar:</h4>
            <select name="" id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Relizadas</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
    </div>

        <div id="todo-list">
            <div class="todo done">
                <h3>Estou Fazendo algo</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo" >
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="removo-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Accenture</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="removo-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        


        </div>
    </div>
    
</body>
</html>
